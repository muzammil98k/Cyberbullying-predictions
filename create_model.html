<script>
var myVar;

function hide_Acc() {
  document.getElementById("AccDisplay").style.display = "none";
  document.getElementById("gear").style.display = "block";
  myVar = setTimeout(show_Acc, 3000);
}
function show_Acc() {
document.getElementById("gear").style.display = "none";
document.getElementById("AccDisplay").style.display = "block";
}

</script>
